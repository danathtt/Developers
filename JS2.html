<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript2</title>
  </head>
  <body>
    <h2>비교연산자</h2>
    <h3>===</h3>
    <script>
      document.write(3===3);
      document.write(3===2);
      document.write(1+1);
      document.write(1<2);
      document.write(1<=1);
    </script>

    <h2>조건문</h2>
    <p>if(){}</p>
    <script>
      if(false){
        document.write('Nice!')
      }
      else{
        document.write('So bad!')
      };
      if(1===2){
        document.write('Nice!')
      }
      else{
        document.write('So bad!')
      };
    </script>
    <h2>반복문</h2>
    <p>while(){}</p>
    <script>
      var i = 0;
      while(i<3){
        document.write('Nice to meet you!')
        i = i + 1
      }
    </script>
  </body>
</html>
